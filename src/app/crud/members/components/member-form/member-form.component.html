<form [formGroup]="form" (ngSubmit)="onSave()">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">name</label>
        <div class="col-sm-10">
            <input type="text" id="name" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': isFormInvalid() && form.get('name')?.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label for="surname" class="col-sm-2 col-form-label">surname</label>
        <div class="col-sm-10">
            <input type="text" id="surname" formControlName="surname" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">phone</label>
        <div class="col-sm-10">
            <input type="text" id="phone" formControlName="phone" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="identifier" class="col-sm-2 col-form-label">identifier</label>
        <div class="col-sm-10">
            <input type="text" id="identifier" formControlName="identifier" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="active" class="col-sm-2 col-form-label">active</label>
        <div class="col-sm-10">
            <input type="checkbox" id="active" formControlName="active" class="form-check-input">
        </div>
    </div>
</form>
<div *ngIf="isFormInvalid()" class="alert alert-danger">
    <div *ngIf="form.get('name')?.hasError('required')">
        Name is required.
    </div>
</div>
