<h1>members</h1>
<button-link-create link="/members/create"></button-link-create>
<pagination-navigation [pageInfo]="pageInfo"></pagination-navigation>
<pagination-size-selector [pageInfo]="pageInfo"></pagination-size-selector>
<table class="table">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col"><order-button property="name"></order-button>name</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-member [ngForOf]="members">
            <tr>
                <td>
                    <button-link-edit link="/members/{{member.id}}"></button-link-edit>
                </td>
                <td>{{member.name}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
