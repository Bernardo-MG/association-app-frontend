<form-controls (save)="saveData()" (delete)="deleteData()" [disabledSave]="!canSave()" [disabledDelete]="!canDelete()"></form-controls>
<form [formGroup]="form" (ngSubmit)="saveData()">
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">description</label>
        <div class="col-sm-10">
            <input type="text" id="description" formControlName="description" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="quantity" class="col-sm-2 col-form-label">quantity</label>
        <div class="col-sm-10">
            <input type="text" id="quantity" formControlName="quantity" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">date</label>
        <div class="col-sm-10">
            <input type="date" id="date" formControlName="date" class="form-control">
        </div>
    </div>
</form>
<div *ngIf="form.invalid && (form.dirty || form.touched)" class="alert alert-danger">
    <div *ngIf="form.get('description')?.hasError('required')">
        Description is required.
    </div>
</div>
