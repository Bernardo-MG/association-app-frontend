<form-controls (save)="onSave()" (delete)="onDelete()" [disabledSave]="!canSave()" [disabledDelete]="!canDelete()">
</form-controls>
<form [formGroup]="form" (ngSubmit)="onSave()">
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">description</label>
        <div class="col-sm-10">
            <input type="text" id="description" formControlName="description" class="form-control"
                [ngClass]="{ 'is-invalid': isFormInvalid() && form.get('description')?.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label for="amount" class="col-sm-2 col-form-label">amount</label>
        <div class="col-sm-10">
            <input type="text" id="amount" formControlName="amount" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">date</label>
        <div class="col-sm-10">
            <input type="date" id="date" formControlName="date" class="form-control">
        </div>
    </div>
</form>
<div *ngIf="isFormInvalid()" class="alert alert-danger">
    <div *ngIf="form.get('description')?.hasError('required')">
        Description is required.
    </div>
</div>
