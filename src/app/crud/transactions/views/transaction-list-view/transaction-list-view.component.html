<h1>transactions</h1>
<button-link-create link="/transactions/create"></button-link-create>
<pagination-route-navigation [pageInfo]="pageInfo"></pagination-route-navigation>
<pagination-route-size-selector [pageInfo]="pageInfo"></pagination-route-size-selector>
<table class="table">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col"><order-route-button property="description"></order-route-button>description</th>
            <th scope="col"><order-route-button property="date"></order-route-button>pay date</th>
            <th scope="col"><order-route-button property="amount"></order-route-button>amount</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-transaction [ngForOf]="transactions">
            <tr>
                <td>
                    <button-link-edit link="/transactions/{{transaction.id}}"></button-link-edit>
                </td>
                <td>{{transaction.description}}</td>
                <td>{{transaction.date}}</td>
                <td>{{transaction.amount}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
