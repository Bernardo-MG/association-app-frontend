<div class="form-group row">
    <label for="memberId" class="col-sm-2 col-form-label">member</label>
    <div class="col-sm-10">
        <select (change)="onSelect($event.target)" class="form-select" id="memberId" formControlName="memberId">
            <ng-template ngFor let-member [ngForOf]="members">
                <option value="{{member.id}}">{{member.name}}</option>
            </ng-template>
        </select>
    </div>
</div>
