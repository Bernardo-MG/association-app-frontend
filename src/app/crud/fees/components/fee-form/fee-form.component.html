<form-controls (save)="saveData()" [disabledSave]="!canSave()" [disabledDelete]="!canDelete()"></form-controls>
<form [formGroup]="form" (ngSubmit)="saveData()">
    <div class="form-group row">
        <div class="input-group">
            <label for="member" class="col-sm-2 col-form-label">member</label>
            <input type="text" id="member" class="form-control" [value]="member.name">
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop" aria-label="Search" (click)="onSelectMember()">
                <fa-icon [icon]="searchIcon"></fa-icon>
            </button>
        </div>
    </div>
    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">date</label>
        <div class="col-sm-10">
            <input type="month" id="date" formControlName="date" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="paid" class="col-sm-2 col-form-label">paid</label>
        <div class="col-sm-10">
            <input type="checkbox" id="paid" formControlName="paid" class="form-check-input">
        </div>
    </div>
</form>
<div *ngIf="form.invalid && (form.dirty || form.touched)" class="alert alert-danger">
    <div *ngIf="form.get('memberId')?.hasError('required')">
        Member is required.
    </div>
</div>
