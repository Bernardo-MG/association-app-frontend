<form-controls (save)="saveData()" [disabledSave]="!canSave()"></form-controls>
<form [formGroup]="form" (ngSubmit)="saveData()">
    <div class="form-group row">
        <label for="memberId" class="col-sm-2 col-form-label">member</label>
        <div class="col-sm-10">
            <select class="form-select" id="memberId" formControlName="memberId">
                <ng-template ngFor let-member [ngForOf]="members">
                    <option value="{{member.id}}">{{member.name}} {{member.surname}}</option>
                </ng-template>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">date</label>
        <div class="col-sm-10">
            <input type="month" id="date" formControlName="date" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="paid" class="col-sm-2 col-form-label">paid</label>
        <div class="col-sm-10">
            <input type="checkbox" id="paid" formControlName="paid" class="form-check-input">
        </div>
    </div>
</form>
<div *ngIf="form.invalid && (form.dirty || form.touched)" class="alert alert-danger">
    <div *ngIf="form.get('memberId')?.hasError('required')">
        Member is required.
    </div>
</div>
