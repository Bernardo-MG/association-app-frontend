<div *ngIf="selectingMember; then member_selection else member_edition"></div>

<ng-template #member_edition>
    <crud-form-fee [data]="fee" [member]="member" [disabledDelete]=true (save)="onSave($event)"
        (selectMember)="onRequestMember()">
    </crud-form-fee>
</ng-template>
<ng-template #member_selection>
    <crud-member-selection [members]="members" (selectMember)="onSelectMember($event)" [pageInfo]="membersPageInfo"
        (goToPage)="onGoToMembersPage($event)">
    </crud-member-selection>
</ng-template>
