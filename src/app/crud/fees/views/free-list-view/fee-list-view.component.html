<h1>fees</h1>
<button-link-create link="/fees/create"></button-link-create>
<route-pagination-navigation [pageInfo]="pageInfo"></route-pagination-navigation>
<route-pagination-size-selector [pageInfo]="pageInfo"></route-pagination-size-selector>
<table class="table">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col"><route-order-button property="member"></route-order-button>member</th>
            <th scope="col"><route-order-button property="year"></route-order-button>year</th>
            <th scope="col"><route-order-button property="month"></route-order-button>month</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-fee [ngForOf]="fees">
            <tr>
                <td>
                    <button-link-edit link="/fees/{{fee.id}}"></button-link-edit>
                </td>
                <td>{{fee.member}}</td>
                <td>{{fee.year}}</td>
                <td>{{fee.month}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
