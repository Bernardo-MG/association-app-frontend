<h1>fees</h1>
<button-link-create link="/data/fees/create"></button-link-create>
<pagination-navigation [totalPages]="pageInfo.totalPages" [first]="pageInfo.first" [last]="pageInfo.last">
</pagination-navigation>
<pagination-size-selector [selected]="pageInfo.size"></pagination-size-selector>
<table class="table">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">
                <order-button property="name"></order-button>name
            </th>
            <th scope="col">
                <order-button property="surname"></order-button>surname
            </th>
            <th scope="col">
                <order-button property="date"></order-button>pay date
            </th>
            <th scope="col">
                <order-button property="paid"></order-button>paid
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-fee [ngForOf]="fees">
            <tr>
                <td>
                    <button-link-edit link="/data/fees/{{fee.id}}"></button-link-edit>
                </td>
                <td>{{fee.name}}</td>
                <td>{{fee.surname}}</td>
                <td>{{fee.date | date:'shortDate'}}</td>
                <td>{{fee.paid}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
