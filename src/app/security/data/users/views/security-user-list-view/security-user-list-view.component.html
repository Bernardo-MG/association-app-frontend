<h1>users</h1>
<button-link-create link="/security/users/create"></button-link-create>
<pagination-navigation [totalPages]="pageInfo.totalPages" [first]="pageInfo.first" [last]="pageInfo.last">
</pagination-navigation>
<pagination-size-selector [selected]="pageInfo.size"></pagination-size-selector>
<table class="table">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">
                <order-button property="username"></order-button>username
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-user [ngForOf]="users">
            <tr>
                <td>
                    <button-link-edit link="/security/users/{{user.id}}"></button-link-edit>
                </td>
                <td>{{user.username}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
