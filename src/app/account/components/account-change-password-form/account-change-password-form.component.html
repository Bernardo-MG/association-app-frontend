<form [formGroup]="form" (ngSubmit)="onSave()">
    <div class="form-group row">
        <label for="oldPassword" class="col-sm-2 col-form-label">oldPassword</label>
        <div class="col-sm-10">
            <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="newPassword" class="col-sm-2 col-form-label">newPassword</label>
        <div class="col-sm-10">
            <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="passwordRepeat" class="col-sm-2 col-form-label">passwordRepeat</label>
        <div class="col-sm-10">
            <input type="password" id="passwordRepeat" formControlName="passwordRepeat" class="form-control">
        </div>
    </div>
    <button [disabled]="isFormInvalid()" class="btn btn-primary" [attr.aria-disabled]="isFormInvalid()" aria-label="Login">
        Change
    </button>
</form>
<div *ngIf="isFormInvalid()" class="alert alert-danger">
    <div *ngIf="form.get('oldPassword')?.hasError('required')">
        Old password is required.
    </div>
    <div *ngIf="form.get('newPassword')?.hasError('required')">
        New password is required.
    </div>
    <div *ngIf="form.get('passwordRepeat')?.hasError('required')">
        Password repeat is required.
    </div>
</div>
