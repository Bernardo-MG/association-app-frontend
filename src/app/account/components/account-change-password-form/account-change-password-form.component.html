<form [formGroup]="form" (ngSubmit)="onSave()">
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">password</label>
        <div class="col-sm-10">
            <input type="text" id="password" formControlName="password" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="passwordRepeat" class="col-sm-2 col-form-label">passwordRepeat</label>
        <div class="col-sm-10">
            <input type="text" id="passwordRepeat" formControlName="passwordRepeat" class="form-control">
        </div>
    </div>
    <button [disabled]="isFormInvalid()" class="btn btn-primary" [attr.aria-disabled]="isFormInvalid()" aria-label="Login">
        Change
    </button>
</form>
<div *ngIf="isFormInvalid()" class="alert alert-danger">
    <div *ngIf="form.get('password')?.hasError('required')">
        Password is required.
    </div>
    <div *ngIf="form.get('passwordRepeat')?.hasError('required')">
        Password repeat is required.
    </div>
</div>
