<form [formGroup]="form" (ngSubmit)="onSave()">
    <div class="form-group">
        <input placeholder="password" type="password" formControlName="oldPassword" class="form-control"
            [ngClass]="{ 'is-invalid': isFieldInvalid('oldPassword') }" />
        <div *ngIf="isFieldInvalid('oldPassword') && form.get('oldPassword')?.hasError('required')"
            class="invalid-feedback">
            Password is required
        </div>
    </div>
    <div class="form-group">
        <input placeholder="new_password" type="password" formControlName="newPassword" class="form-control"
            [ngClass]="{ 'is-invalid': isFieldInvalid('newPassword') }" />
        <div *ngIf="isFieldInvalid('newPassword') && form.get('newPassword')?.hasError('required')"
            class="invalid-feedback">
            New password is required
        </div>
    </div>
    <div class="form-group">
        <input placeholder="password_repeat" type="password" formControlName="passwordRepeat" class="form-control"
            [ngClass]="{ 'is-invalid': isFieldInvalid('passwordRepeat') }" />
        <div *ngIf="isFieldInvalid('passwordRepeat') && form.get('passwordRepeat')?.hasError('required')"
            class="invalid-feedback">
            Password repear is required
        </div>
    </div>
    <button [disabled]="isFormInvalid()" class="btn btn-primary" [attr.aria-disabled]="isFormInvalid()"
        aria-label="Login">
        Change
    </button>
</form>
