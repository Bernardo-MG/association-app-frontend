<div class="col-1">
  <div class="btn-group" role="group">
    <button (click)="goBack()" type="button" class="btn btn-default">
      <fa-icon [icon]="backIcon"></fa-icon>
    </button>
  </div>
</div>
<h1>edit member</h1>
<div class="btn-group" role="group" aria-label="Data edition">
  <button (click)="save()" [disabled]="!member.valid" type="button" class="btn btn-default">
    <fa-icon [icon]="saveIcon"></fa-icon>
  </button>
  <button (click)="delete()" [disabled]="!member.valid" type="button" class="btn btn-default">
    <fa-icon [icon]="deleteIcon"></fa-icon>
  </button>
</div>
<form [formGroup]="member" (ngSubmit)="save()">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">name</label>
    <div class="col-sm-10">
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
  </div>
</form>
<div *ngIf="member.invalid && (member.dirty || member.touched)" class="alert alert-danger">

  <div *ngIf="member.get('name')?.hasError('required')">
    Name is required.
  </div>
</div>
