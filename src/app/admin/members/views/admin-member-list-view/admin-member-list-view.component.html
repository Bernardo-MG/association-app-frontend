<h1>members</h1>
<ul class="list-group">
    <ng-template ngFor let-member [ngForOf]="members">
        <li class="list-group-item">{{member.name}}
            <a routerLink="/admin/member/{{member.id}}" class="btn btn-default">
                <fa-icon [icon]="editIcon"></fa-icon>
            </a>
            <button (click)="delete(member.id)" type="button" class="btn btn-default">
                <fa-icon [icon]="deleteIcon"></fa-icon>
            </button>
        </li>
    </ng-template>
</ul>
<a routerLink="/admin/member/create" class="btn btn-default">
    <fa-icon [icon]="addIcon"></fa-icon>
</a>
