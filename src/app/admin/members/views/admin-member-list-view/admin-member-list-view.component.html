<h1>members</h1>
<ul class="list-group">
    <ng-template ngFor let-member [ngForOf]="members">
        <a routerLink="/admin/member/{{member.id}}" class="list-group-item list-group-item-action">{{member.name}}</a>
    </ng-template>
</ul>
<a routerLink="/admin/member/create" class="btn btn-default">
    <fa-icon [icon]="addIcon"></fa-icon>
</a>
