<div class="row">
    <h1>members</h1>
</div>
<!-- Stats -->
<div class="row">
    <div class="col-1">
        active: {{activeCount}}
    </div>
</div>
<!-- Pagination and controls -->
<div class="row">
    <div class="col-1">
        <button-link-create link="/members/create"></button-link-create>
    </div>
    <div class="col-2 offset-5">
        <pagination-size-selector [selected]="pageInfo.size"></pagination-size-selector>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="d-flex align-items-center justify-content-evenly">
                <pagination-navigation [totalPages]="pageInfo.totalPages" [first]="pageInfo.first"
                    [last]="pageInfo.last">
                </pagination-navigation>
            </div>
        </div>
    </div>
</div>
<!-- Table -->
<div *ngIf="isLoading(); then loading_cue else data_list"></div>
<ng-template #loading_cue>
    <div class="d-flex justify-content-center">
        <cue-loading></cue-loading>
    </div>
</ng-template>
<ng-template #data_list>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    <order-button property="name"></order-button>name
                </th>
                <th scope="col">
                    <order-button property="surname"></order-button>surname
                </th>
                <th scope="col">
                    <order-button property="active"></order-button>active
                </th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <ng-template ngFor let-member [ngForOf]="members">
                <tr>
                    <td>{{member.name}}</td>
                    <td>{{member.surname}}</td>
                    <td><input type="checkbox" [checked]="member.active" [attr.disabled]="true"
                            class="form-check-input">
                    </td>
                    <td>
                        <button-link-edit link="/members/{{member.id}}"></button-link-edit>
                        <button-delete (click)="select(member)" data-bs-toggle="modal" data-bs-target="#deleteModal">
                            Launch static backdrop modal
                        </button-delete>
                    </td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</ng-template>

<div id="deleteModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure you want to delete the data?</p>
                <p class="text-warning"><small>This action cannot be undone.</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
                <button type="button" class="btn btn-danger" (click)="onDelete()"
                    data-bs-dismiss="modal">delete</button>
            </div>
        </div>
    </div>
</div>
