<h1>{{year}}</h1>
<div class="row">
    <div class="col-4">
        <button-backward id="feeYearBackward" (action)="toPreviousYear()" [disabled]="!isAbleToGoBackwards()"></button-backward>
    </div>
    <div class="col-4">
        {{year}}
    </div>
    <div class="col-4">
        <button-forward id="feeYearForward" (action)="toNextYear()" [disabled]="!isAbleToGoForwards()"></button-forward>
    </div>
</div>
<admin-fee-year [feeYears]="feeYears"></admin-fee-year>
