<h1>{{year}}</h1>
<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Member</th>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">4</th>
            <th scope="col">5</th>
            <th scope="col">6</th>
            <th scope="col">7</th>
            <th scope="col">8</th>
            <th scope="col">9</th>
            <th scope="col">10</th>
            <th scope="col">11</th>
            <th scope="col">12</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <ng-template ngFor let-feeYear [ngForOf]="feeYears">
                <td>{{feeYear.member}}</td>
                <ng-template ngFor let-month [ngForOf]="feeYear.months">
                    <td><input type="checkbox" [(ngModel)]="month.paid" [disabled]="true" id="active" formControlName="active" class="form-check-input"></td>
                </ng-template>
            </ng-template>
        </tr>
    </tbody>
</table>
